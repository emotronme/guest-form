<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest Refreshment Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 30px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .guest-block {
      border: 1px dashed #ccc;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Emotron</h1>
    <h2>Guest Refreshment Order</h2>

    <form id="orderForm">
      <div id="guestContainer">
        <div class="guest-block">
          <label>Guest Name:</label>
          <input type="text" name="name" required>

          <label>Drink:</label>
          <select name="drink" onchange="toggleSugar(this)">
            <option value="Cappuccino">Cappuccino</option>
            <option value="Flat White">Flat White</option>
            <option value="Americano">Americano</option>
            <option value="Espresso">Espresso</option>
            <option value="Black Coffee">Black Coffee</option>
            <option value="Black Tea">Black Tea</option>
            <option value="Water">Water</option>
          </select>

          <label>Sugar:</label>
          <select name="sugar">
            <option value="With Sugar">With Sugar</option>
            <option value="Without Sugar">Without Sugar</option>
          </select>

          <label>Special Instructions:</label>
          <textarea name="instructions" placeholder="Any specific request..."></textarea>
        </div>
      </div>

      <button type="button" onclick="addGuest()">+ Add Another Guest</button>
      <button type="submit">Submit All Orders</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxtxtTr1ip8o9M9OS26PeUFxTjha3CuA8-oIogU-VVzLim9329ff7gy8FdUrgW3jcabtg/exec';

    function toggleSugar(select) {
      const sugarSelect = select.parentNode.querySelector('select[name="sugar"]');
      if (select.value === 'Water') {
        sugarSelect.style.display = 'none';
      } else {
        sugarSelect.style.display = 'block';
      }
    }

    function addGuest() {
      const guestContainer = document.getElementById('guestContainer');
      const newBlock = guestContainer.firstElementChild.cloneNode(true);

      // Clear the fields
      newBlock.querySelectorAll('input, select, textarea').forEach(el => {
        if (el.tagName === 'SELECT') el.selectedIndex = 0;
        else el.value = '';
        el.style.display = 'block';
      });

      guestContainer.appendChild(newBlock);
    }

    document.getElementById('orderForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const guests = [];
      const blocks = document.querySelectorAll('.guest-block');

      blocks.forEach(block => {
        const name = block.querySelector('input[name="name"]').value;
        const drink = block.querySelector('select[name="drink"]').value;
        const sugarEl = block.querySelector('select[name="sugar"]');
        const sugar = sugarEl && sugarEl.style.display !== 'none' ? sugarEl.value : 'No Sugar';
        const instructions = block.querySelector('textarea[name="instructions"]').value;

        guests.push({ name, drink, sugar, instructions });
      });

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(guests),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();

        if (result.status === 'success') {
          alert('Order submitted successfully!');
          document.getElementById('orderForm').reset();
        } else {
          throw new Error();
        }
      } catch (error) {
        alert('Error submitting the order. Please try again.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
