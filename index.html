<style>
  .guest-block {
    border: 1px dashed #ccc;
    padding: 15px 15px 10px;
    margin-top: 20px;
    border-radius: 8px;
    background: #fafafa;
    position: relative;
  }

  .remove-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #e74c3c;
    color: white;
    border: none;
    padding: 5px 8px;
    font-size: 12px;
    border-radius: 50%;
    cursor: pointer;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .remove-btn:hover {
    background: #c0392b;
  }

  @media (max-width: 500px) {
    .remove-btn {
      top: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      font-size: 12px;
    }
  }
</style>
