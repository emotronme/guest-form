<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest Refreshment Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 450px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #25d366;
      color: white;
      border: none;
      margin-top: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe5d;
    }
    .info-message {
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Emotron</h1>
    <h2>Please place your refreshment order</h2>

    <!-- Info message about using WhatsApp -->
    <div class="info-message">
      <p>By submitting this form, you will be using your WhatsApp account to place your order.</p>
    </div>

    <form id="orderForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="drink">Choose your drink:</label>
      <select id="drink" name="drink" onchange="toggleSugar()">
        <option value="Cappuccino">Cappuccino</option>
        <option value="Flat White">Flat White</option>
        <option value="Americano">Americano</option>
        <option value="Espresso">Espresso</option>
        <option value="Black Coffee">Black Coffee</option>
        <option value="Black Tea">Black Tea</option>
        <option value="Water">Water</option>
      </select>

      <label for="sugar" id="sugarLabel">Sugar preference:</label>
      <select id="sugar" name="sugar">
        <option value="With Sugar">With Sugar</option>
        <option value="Without Sugar">Without Sugar</option>
      </select>

      <button type="button" onclick="sendOrder()">Submit Order</button>
    </form>
  </div>

  <script>
    function toggleSugar() {
      const drink = document.getElementById('drink').value;
      const sugarLabel = document.getElementById('sugarLabel');
      const sugar = document.getElementById('sugar');
      
      if (drink === "Water") {
        sugarLabel.style.display = "none";
        sugar.style.display = "none";
      } else {
        sugarLabel.style.display = "block";
        sugar.style.display = "block";
      }
    }

    function sendOrder() {
      const name = document.getElementById('name').value.trim();
      const drink = document.getElementById('drink').value;
      const sugar = drink === "Water" ? "No Sugar" : document.getElementById('sugar').value;

      if (!name) {
        alert('Please enter your name!');
        return;
      }

      const message = `New Guest Order:%0AName: ${name}%0ADrink: ${drink}%0ASugar: ${sugar}`;
      
      // WhatsApp API URL (this needs to be dynamic)
      const phone = '971529436936'; // Replace with your staff's WhatsApp number

      const url = `https://api.whatsapp.com/send?phone=${phone}&text=${message}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
