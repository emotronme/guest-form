<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest Refreshment Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #25a18e;
      color: white;
      border: none;
      margin-top: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e8a78;
    }
    .guest-block {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      background: #fafafa;
    }
    .add-btn {
      background-color: #444;
    }
    .add-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Emotron</h1>
    <h2>Please place your refreshment order</h2>

    <form id="orderForm">
      <div id="guestsContainer">
        <!-- Guest blocks will appear here -->
      </div>

      <button type="button" class="add-btn" onclick="addGuest()">+ Add Another Guest</button>
      <button type="button" onclick="submitOrders()">Submit Orders</button>
    </form>
  </div>

  <script>
    let guestCount = 0;

    function addGuest() {
      const container = document.getElementById('guestsContainer');
      const id = guestCount++;

      const guestDiv = document.createElement('div');
      guestDiv.className = 'guest-block';
      guestDiv.id = `guest-${id}`;

      guestDiv.innerHTML = `
        <label for="name-${id}">Guest Name:</label>
        <input type="text" id="name-${id}" required />

        <label for="drink-${id}">Choose Drink:</label>
        <select id="drink-${id}" onchange="toggleSugar(${id})">
          <option value="Cappuccino">Cappuccino</option>
          <option value="Flat White">Flat White</option>
          <option value="Americano">Americano</option>
          <option value="Espresso">Espresso</option>
          <option value="Black Coffee">Black Coffee</option>
          <option value="Black Tea">Black Tea</option>
          <option value="Water">Water</option>
        </select>

        <div id="sugarGroup-${id}">
          <label for="sugar-${id}">Sugar Preference:</label>
          <select id="sugar-${id}">
            <option value="With Sugar">With Sugar</option>
            <option value="Without Sugar">Without Sugar</option>
          </select>
        </div>

        <label for="instructions-${id}">Special Instructions:</label>
        <textarea id="instructions-${id}" rows="2" placeholder="e.g. extra hot, almond milk..."></textarea>
      `;

      container.appendChild(guestDiv);
    }

    function toggleSugar(id) {
      const drink = document.getElementById(`drink-${id}`).value;
      const sugarGroup = document.getElementById(`sugarGroup-${id}`);
      sugarGroup.style.display = (drink === 'Water') ? 'none' : 'block';
    }

    async function submitOrders() {
      const guestBlocks = document.querySelectorAll('.guest-block');
      const endpoint = 'https://script.google.com/macros/s/AKfycbxtxtTr1ip8o9M9OS26PeUFxTjha3CuA8-oIogU-VVzLim9329ff7gy8FdUrgW3jcabtg/exec'; // Replace with your Apps Script Web App URL

      for (let i = 0; i < guestBlocks.length; i++) {
        const block = guestBlocks[i];
        const id = block.id.split('-')[1];

        const name = document.getElementById(`name-${id}`).value.trim();
        const drink = document.getElementById(`drink-${id}`).value;
        const sugar = (drink === 'Water') ? 'No Sugar' : document.getElementById(`sugar-${id}`).value;
        const instructions = document.getElementById(`instructions-${id}`).value.trim();

        if (!name) {
          alert(`Please enter the name for Guest ${i + 1}`);
          return;
        }

        const data = { name, drink, sugar, instructions };

        try {
          await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } catch (err) {
          alert('Error submitting the order. Please try again.');
          return;
        }
      }

      alert('All orders submitted successfully!');
      location.reload();
    }

    // Initialize with one guest
    window.onload = addGuest;
  </script>
</body>
</html>
