<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest Refreshment Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .info-message {
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
      color: #666;
    }
    .guest-block {
      border: 1px dashed #ccc;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      background: #fafafa;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: #c0392b;
    }
    .main-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .main-buttons button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Emotron</h1>
    <h2>Please place your refreshment order</h2>

    <div class="info-message">
      <p>By submitting this form, you will be using your WhatsApp account to place your order.</p>
    </div>

    <form id="orderForm">
      <div id="guestContainer"></div>

      <div class="main-buttons">
        <button type="button" onclick="addGuest()">+ Add Guest</button>
        <button type="submit">Submit via WhatsApp</button>
      </div>
    </form>
  </div>

  <script>
    let guestCount = 0;

    function addGuest() {
      guestCount++;
      const container = document.getElementById("guestContainer");

      const guestDiv = document.createElement("div");
      guestDiv.className = "guest-block";

      guestDiv.innerHTML = `
        <button type="button" class="remove-btn" onclick="removeGuest(this)">‚ùå</button>
        <label>Guest ${guestCount} Name:</label>
        <input type="text" name="name" placeholder="Enter guest name" required />

        <label>Choose drink:</label>
        <select name="drink" onchange="toggleSugar(this)">
          <option value="Cappuccino">Cappuccino</option>
          <option value="Flat White">Flat White</option>
          <option value="Americano">Americano</option>
          <option value="Espresso">Espresso</option>
          <option value="Black Coffee">Black Coffee</option>
          <option value="Black Tea">Black Tea</option>
          <option value="Water">Water</option>
        </select>

        <div class="sugar-block">
          <label>Sugar preference:</label>
          <select name="sugar">
            <option value="With Sugar">With Sugar</option>
            <option value="Without Sugar">Without Sugar</option>
          </select>
        </div>
      `;
      container.appendChild(guestDiv);
    }

    function removeGuest(button) {
      const guestContainer = document.getElementById("guestContainer");
      if (guestContainer.children.length > 1) {
        button.closest(".guest-block").remove();
      } else {
        alert("At least one guest is required.");
      }
    }

    function toggleSugar(selectEl) {
      const sugarBlock = selectEl.closest(".guest-block").querySelector(".sugar-block");
      if (selectEl.value === "Water") {
        sugarBlock.style.display = "none";
      } else {
        sugarBlock.style.display = "block";
      }
    }

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const phone = '971529436936'; // Replace with your staff's WhatsApp number
      const guestBlocks = document.querySelectorAll(".guest-block");
      let message = "New Guest Refreshment Orders:%0A";

      guestBlocks.forEach((block, index) => {
        const name = block.querySelector('input[name="name"]').value.trim();
        const drink = block.querySelector('select[name="drink"]').value;
        const sugarBlock = block.querySelector('.sugar-block');
        const sugar = sugarBlock.style.display !== "none"
          ? sugarBlock.querySelector('select[name="sugar"]').value
          : null;

        if (name) {
          message += `%0AGuest ${index + 1}:%0AName: ${name}%0ADrink: ${drink}`;
          if (sugar) message += `%0ASugar: ${sugar}`;
          message += `%0A------------------`;
        }
      });

      const url = `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    });

    // Add one guest on page load
    window.onload = addGuest;
  </script>
</body>
</html>
